apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "entryserver.fullname" . }}-config
  labels:
    {{- include "entryserver.labels" . | nindent 4 }}
data:
  LOG_LEVEL: {{ .Values.env.LOG_LEVEL | quote }}
  PORT: {{ .Values.env.PORT | quote }}
  ENTRYSERVER_BUDGET_DISCOVERY_MODE: {{ .Values.env.ENTRYSERVER_BUDGET_DISCOVERY_MODE | quote }}
  ENTRYSERVER_BUDGETS_JSON: {{ .Values.env.ENTRYSERVER_BUDGETS_JSON | quote }}
  ENTRYSERVER_LOCK_TIMEOUT_MS: {{ .Values.env.ENTRYSERVER_LOCK_TIMEOUT_MS | quote }}
  ENTRYSERVER_REQUEST_TIMEOUT_MS: {{ .Values.env.ENTRYSERVER_REQUEST_TIMEOUT_MS | quote }}
  ENTRYSERVER_BODY_LIMIT_BYTES: {{ .Values.env.ENTRYSERVER_BODY_LIMIT_BYTES | quote }}
  ENTRYSERVER_IDEMPOTENCY_TTL_MS: {{ .Values.env.ENTRYSERVER_IDEMPOTENCY_TTL_MS | quote }}
  ENTRYSERVER_IDEMPOTENCY_MAX_RECORDS: {{ .Values.env.ENTRYSERVER_IDEMPOTENCY_MAX_RECORDS | quote }}
  ENTRYSERVER_AUTH_FAILURE_WINDOW_MS: {{ .Values.env.ENTRYSERVER_AUTH_FAILURE_WINDOW_MS | quote }}
  ENTRYSERVER_AUTH_MAX_ATTEMPTS: {{ .Values.env.ENTRYSERVER_AUTH_MAX_ATTEMPTS | quote }}
  ENTRYSERVER_AUTH_BLOCK_MS: {{ .Values.env.ENTRYSERVER_AUTH_BLOCK_MS | quote }}
  ENTRYSERVER_AUTH_STATE_TTL_MS: {{ .Values.env.ENTRYSERVER_AUTH_STATE_TTL_MS | quote }}
  ENTRYSERVER_AUTH_MAX_TRACKED_CLIENTS: {{ .Values.env.ENTRYSERVER_AUTH_MAX_TRACKED_CLIENTS | quote }}
  ENTRYSERVER_RATE_LIMIT_WINDOW_MS: {{ .Values.env.ENTRYSERVER_RATE_LIMIT_WINDOW_MS | quote }}
  ENTRYSERVER_RATE_LIMIT_MAX_REQUESTS: {{ .Values.env.ENTRYSERVER_RATE_LIMIT_MAX_REQUESTS | quote }}
  ENTRYSERVER_RATE_LIMIT_STATE_TTL_MS: {{ .Values.env.ENTRYSERVER_RATE_LIMIT_STATE_TTL_MS | quote }}
  ENTRYSERVER_RATE_LIMIT_MAX_TRACKED_CLIENTS: {{ .Values.env.ENTRYSERVER_RATE_LIMIT_MAX_TRACKED_CLIENTS | quote }}
