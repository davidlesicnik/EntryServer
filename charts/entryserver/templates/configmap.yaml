apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "entryserver.fullname" . }}-config
  labels:
    {{- include "entryserver.labels" . | nindent 4 }}
data:
  LOG_LEVEL: {{ .Values.env.LOG_LEVEL | quote }}
  PORT: {{ .Values.env.PORT | quote }}
  ENTRYSERVER_BUDGET_DISCOVERY_MODE: {{ .Values.env.ENTRYSERVER_BUDGET_DISCOVERY_MODE | quote }}
  ENTRYSERVER_BUDGETS_JSON: {{ .Values.env.ENTRYSERVER_BUDGETS_JSON | quote }}
  ENTRYSERVER_LOCK_TIMEOUT_MS: {{ .Values.env.ENTRYSERVER_LOCK_TIMEOUT_MS | quote }}
  ENTRYSERVER_REQUEST_TIMEOUT_MS: {{ .Values.env.ENTRYSERVER_REQUEST_TIMEOUT_MS | quote }}
  ENTRYSERVER_BODY_LIMIT_BYTES: {{ .Values.env.ENTRYSERVER_BODY_LIMIT_BYTES | quote }}
